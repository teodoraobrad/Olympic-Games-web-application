<div class="centriraj">
    <form class="form-signin">
      <div class="centriraj">
      <img class="mb-4"  src="../../assets/Olympic_Logo.png" alt="" width="122" height="57">
      <h1 class="h3 mb-3 fw-normal">Promena lozinke</h1>
  </div>
      <div class="form-floating">
        <input type="text" class="form-control" id="floatingInput" name='korime' [(ngModel)]='korisnickoime'>
        <label for="floatingInput">Korisnicko ime</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" name='staralozinka' [(ngModel)]='staralozinka'>
        <label for="floatingPassword">Stara lozinka</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPasswords" name='novalozinka' [(ngModel)]='novalozinka'
        pattern="((\b[A-Z])|(\b[a-z]))(?=.*\d)(?=.*[a-z])(?=.*[!@#\$%\^\&*\)\(+=._-])(?=.*[A-Z]).{8,12}" title="">
        <label for="floatingPasswords">Nova lozinka</label>
      </div>
  
      
        
            <div *ngIf='poruka' class='greska'>
                {{poruka}}
            </div>
        
      <button class="w-100 btn btn-lg btn-primary"  (click)='promenaLozinke()'>Promeni</button>
      
    </form>
</div>
